<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>surver form</title>
</head>
<body>
    <article>
    <h1>Survey Form</h1>
    <P>how do you suggest we improve our platform.</P>
    </article>
    <!--creating my first form-->
    <section>
        <form action="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
            <br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="enter your email">
            <br>
            <label for="age">Age:</label>
            <input type="text" id="age" name="age" placeholder="input your age">
            <br>
            <fieldset>
            <legend>Would you recommend this platform to a friend?</legend>
            
            <input id="first" type="radio" name="choose">
            <label for="first" type="radio" name="choose">Yes, gladly.</label><br>
            <input id="second" type="radio" name="choose">
            <label for="second" type="radio" name="choose">No.</label><br>
            <input id="third" type="radio" name="choose">
            <label for="third" type="radio" name="choose">Maybe.</label><br>
            </fieldset>
        </form>
    </section>
</body>
</html>
